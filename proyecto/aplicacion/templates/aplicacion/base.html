<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

        <link href="{% static 'aplicacion/css/styles.css' %}" rel="stylesheet" />

              <div class="collapse navbar-collapse" id="navbarNavDropdown">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>

                  <li class="nav-item">

                    </a>

                      <li><a class="dropdown-item" href="{% url 'empresaform' %}">Ingreso Empresa Nueva</a></li>
                      <li><a class="dropdown-item" href="{% url 'buscarEmpresa' %}"> Buscar Empresa</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
     
        {% block titulo %}

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
